
<div >  
<!-- 使用#table传递到方法的参数  table,再传给ts -->
    <label for=""></label>
    <button  type="button" (click)="exportHtmlElement(table)">打印#变量</button> 
    <!-- 测试$event  -->
    <button type="button" (click)="exportEvent($event)">打印$Event</button>  
    <!-- 测试this -->
    <button type="button" (click)="exportThis(this)">打印this</button>  
    <!-- 测试js内置的event对象 -->
    <button type="button" (click)="export()">打印内置的event</button>  
    <button type="button" (click)="exportViewChild()">打印@ViewChild</button>  
    <button type="button" (click)="exportViewChildren()">打印@ViewChild</button>  
</div> 
<!-- @ViewChildren打印例子 -->
